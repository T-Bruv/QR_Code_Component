<!-- The DOCTYPE declaration defines the document type and version of HTML being used. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding for the document to UTF-8. -->
    <meta charset="UTF-8">
    <!-- Define the viewport settings for responsive web design. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external CSS file for styling. -->
    <link rel="stylesheet" href="style.css">
    <!-- Set the website's favicon (the small icon displayed in the browser tab). -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Set the title of the webpage displayed in the browser tab. -->
    <title>Frontend Mentor | QR code component</title>
</head>
<body class="wrapper">
    <!-- Create a container with the class "scanner" for the QR code and text. -->
    <div class="scanner">
        <!-- Display an image of the QR code. -->
        <img src="image-qr-code.png">
        <!-- Display a heading. -->
        <h4> Improve your front-end skills by building projects </h4>
        <!-- Display a paragraph of text. -->
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <!-- Create an attribution section with information about the challenge and designer. -->
    <div class="attribution">
        Challenge by <!-- Create a link to the Frontend Mentor website. -->
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <!-- Create a link to the coder's profile or website. -->
        <a href="#">T_bruv</a>.
    </div>
</body>
</html>
